name: PHP Code Analysis & SonarQube Scan

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  code-analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          tools: composer, phpstan

      - name: Check PHP version
        run: php -v

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress
        working-directory: MyWebApp  # EÄŸer composer.json burada ise!

      - name: Run PHPStan Analysis
        run: vendor/bin/phpstan analyse app --level=max
        working-directory: MyWebApp

      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        with:
          projectBaseDir: MyWebApp
          args: >
            -Dsonar.organization=my-org
            -Dsonar.projectKey=my-PHP-web-app
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
